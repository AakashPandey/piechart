<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
</head>

<body>

<canvas id="chart-area" height="300", width="300"></canvas>

</body>
<script>

    var ctx1 = document.getElementById('chart-area');

    var options = {
        responsive: true,
        title: {
            display: true,
            position: "top",
            text: "Pie Chart",
            fontSize: 18,
            fontColor: "#111"
        },
        legend: {
            display: true,
            position: "bottom",
            labels: {
                fontColor: "#333",
                fontSize: 16
            }
        }
    };

   var lab = ["Mi", "BPL", "Samsung", "Micromax", "Sanyo", "Kevin", "TCL", "Kodak", "Sony", "CloudWalker", "Fortex", "LG", "Shinco", "Onida", "VU", "Panasonic"];
var val = [3, 1, 5, 2, 3, 4, 4, 1, 1, 2, 1, 2, 1, 1, 2, 1];

    var data1 = {
        labels: lab,
        datasets: [
            {
                label: "TeamA Score",
                data: val,
                backgroundColor: [
                    "#DEB887",
                    "#A9A9A9",
                    "#DC143C",
                    "#F4A460",
                    "#2E8B57"
                ],
            }
        ]
    };

    var chart1 = new Chart(ctx1, {
        type: "pie",
        data: data1,
        options: options
    });


</script>

</html>
